<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid APP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body style="background-color:#454f6d;">

<h1>CoronaVirus Live Update</h1>
<p>This software is o inform you on the current coronavirus pandemic  </p>


<div class="jumbotron">
    <p>Sum total of all reported cases</p>
    <h1 class="display-3" th:text="${totalReportedCases }"></h1>
    <hr class="my-4">

    <p>
        <span> New Cases since yesterday </span>
        <span th:text="${totalNewCases}"></span>
    </p>
</div>
<table class="table">
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total cases reported</th>
        <th>Changes since last day</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.State}"></td>
        <td th:text="${locationStat.Country}"></td>
        <td th:text="${locationStat.LatestTotalCases}">0</td>
          <td th:text="${locationStat.diffFromPrevDay}">0</td>
    </tr>
</table>
</body>

</html>
